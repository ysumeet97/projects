<html>
<head>
<script>
function valid()
{
	var x=document.getElementById("t1").value;
	var y=/^[a-z|A-Z]{5,10}\@[a-z|A-Z]{5,10}\.[a-z|A-Z]{3}$/;
	if(x.match(y))
	{
		alert("valid");
	}
	else
	{
		alert("invalid");
	}
}
</script>
</head>
<body>
<form>
email:<input type="text" id="t1"><br>
<button type="button" onclick="valid()">validate</button>
</form>
</body>
</html>
